version: "3.9"

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: erp_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: erp_chat_poc
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app
    build: ./backend
    container_name: erp_backend
    ports:
      - "8848:3000"
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/erp_chat_poc
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    image: node:20-alpine
    container_name: erp_frontend
    working_dir: /app
    volumes:
      - ./frontend:/app:cached
    ports:
      - "5173:5173"
    command: sh -c "npm install && npm run dev"
    depends_on:
      - backend

volumes:
  pgdata: